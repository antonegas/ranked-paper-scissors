<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Player - 1200</h1>
    <div id="hands">
        <button alt="rock" onclick="select_button(0)">✊</button>
        <button alt="paper" onclick="select_button(1)">✋</button>
        <button alt="scissors" onclick="select_button(2)">✌️</button>
    </div>

    <script>
        function select_button(number) {
            const children = document.getElementById("hands").children;

            for (let index = 0; index < children.length; index++) {
                if (index == number) {
                    continue;
                }
                
                children[index].style.display = "none";
            }
        }
    </script>

    <style>
        button {
            font-size: xx-large;
            outline: none;
            border: none;
            background: none;
        }
    </style>
</body>
</html>
